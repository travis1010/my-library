<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/56f16035fa.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="container-for-footer">
    <div id="page-container">
      <div id="header">
        <h1>My Library</h1>
        <div id="stats-container">
          <div id="book-count" class='stat-item'></div>
          <div id="author-count" class='stat-item'></div>
          <div id="read-count" class='stat-item'></div>
        </div>
      </div>
      <div id="control-bar">
        <button id="add-book" onclick="openForm()">Add Book</button>
        
          
          <div id="sort-by">
            <form id="sort-form">
              <label for="sort-by" id='sort-by-label'>Sort-By:</label>
              <select id="select-sort-by" onchange="sortBy(this.value)">
                <option value='date-added-up'>Date Added &#8593;</i></option>
                <option value='date-added-down'>Date Added &#8595;</option>
                <option value='title-up'>Title &#8593;</option>
                <option value='title-down'>Title &#8595;</option>
                <option value='author-up'>Author &#8593;</option>
                <option value='author-down'>Author &#8595;</option>
                <option value='pages-up'>Pages &#8593;</option>
                <option value='pages-down'>Pages &#8595;</option>
              </select>
            </form>
          </div>

        
      </div>
      <div id="books-container">
      </div> 
      </div>
      <div id="footer">Background image by&nbsp;<a href="https://www.pinterest.com/pin/278801033156182097/" target="_blank">Elizabeth Baddeley</a></div>
    </div>
  <!-- This is the add book pop-up form-->
  <div id="pop-up-form">
    <form id="form-container">
      <h1>Add New Book</h1>
      <p class='form-row'>
        <label for="title">Title:</label>
        <input type="text" placeholder="Title" name="title">
      </p>
      <p class='form-row'>
        <label for="author">Author:</label>
        <input type="text" placeholder="Author" name="author">
      </p>
      <p class='form-row'>
        <label for="pages">Pages:</label>
        <input type="number" placeholder="Pages" name="pages">
      </p>
      <p class='radio-section'>
        <label for="read_radio">Have you read this yet?</label>
        <input type="radio" name="read" value=true>Yes</input>
        <input type="radio" name="read" value=false checked >No</input>
      </p>
      <div id="form-buttons">
        <button type="button" onclick="addBook(this.form)" id="pop-up-form-button">Add Book</button>
        <button type="button" onclick="closeForm()">Cancel</button>
      </div>
    </form>
  </div>

  <!-- This is the edit book pop-up form-->
  <div id="pop-up-edit-form">
    <form id="edit-form-container">
      <div id='index' name='index' value=null></div>
      <h1>Edit Book</h1>
      <p class='form-row'>
        <label for="title">Title:</label>
        <input type="text" placeholder="Title" name="title" id='edit-title'>
      </p>
      <p class='form-row'>
        <label for="author">Author:</label>
        <input type="text" placeholder="Author" name="author" id='edit-author'>
      </p>
      <p class='form-row'>
        <label for="pages">Pages:</label>
        <input type="number" placeholder="Pages" name="pages" id='edit-pages'>
      </p>
      <p class='radio-section'>
        <label for="read_radio">Have you read this yet?</label>
        <input id='edit-read-yes' type="radio" name="read" value=true>Yes</input>
        <input id='edit-read-no' type="radio" name="read" value=false>No</input>
      </p>
      <div id="edit-form-buttons">
        <button type="button" onclick="editBook(this.form)" id="pop-up-edit-form-button">Edit Book</button>
        <button type="button" onclick="closeEditForm()">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
