<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container-for-footer">
    <div id="page-container">
      <div id="header">
        <h1>My Library</h1>
        <div id="stats-container">
          <div id="book-count" class='stat-item'></div>
          <div id="author-count" class='stat-item'></div>
          <div id="read-count" class='stat-item'></div>
        </div>
      </div>
      <div id="control-bar">
        <button id="add-book" onclick="openForm()">Add Book</button>

        <div id="sort-by">Sort-By placeholder</div>
      </div>
      <div id="books-container">
      </div> 
      </div>
      <div id="footer">Background image by&nbsp;<a href="https://www.pinterest.com/pin/278801033156182097/" target="_blank">Elizabeth Baddeley</a></div>
    </div>
  <div id="pop-up-form">
    <form id="form-container">
      <h1>Add New Book</h1>
      <p class='form-row'>
        <label for="title">Title:</label>
        <input type="text" placeholder="Title" name="title" required>
      </p>
      <p class='form-row'>
        <label for="author">Author:</label>
        <input type="text" placeholder="Author" name="author" required>
      </p>
      <p class='form-row'>
        <label for="pages">Pages:</label>
        <input type="number" placeholder="Pages" name="pages" required>
      </p>
      <p class='radio-section'>
        <label for="read_radio">Have you read this yet?</label>
        <input type="radio" name="read" value=true>Yes</input>
        <input type="radio" name="read" value=false checked >No</input>
      </p>
      <div id="form-buttons">
        <button type="button" onclick="addBook(this.form)">Add Book</button>
        <button type="button" onclick="closeForm()">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
